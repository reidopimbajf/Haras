<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Haras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
  <div class="d-flex" id="layout">
    <!-- Sidebar -->
    <nav class="bg-dark text-white p-3 vh-100" style="width: 240px;">
      <h4 class="mb-4"><i class="bi bi-horse"></i> Haras</h4>
      <p><i class="bi bi-person-circle"></i> Admin</p>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link text-white" href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="cavalos.html"><i class="bi bi-horse"></i> Cavalos</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="alimentacao.html"><i class="bi bi-box-seam"></i> Alimentação</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="treinos.html"><i class="bi bi-repeat"></i> Treinos</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="relatorios.html"><i class="bi bi-bar-chart"></i> Relatórios</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="backup.html"><i class="bi bi-cloud-arrow-down"></i> Backup</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#" onclick="logout()"><i class="bi bi-power"></i> Logout</a></li>
      </ul>
    </nav>

    <!-- Conteúdo -->
    <div class="p-4 flex-grow-1">
      <h2>Dashboard</h2>
      <div class="row mt-4">
        <div class="col-md-3 mb-3">
          <div class="card text-center">
            <div class="card-body">
              <h5><i class="bi bi-horse"></i> Cavalos</h5>
              <p class="fs-4" id="qtd-cavalos">5</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card text-center">
            <div class="card-body">
              <h5><i class="bi bi-box-seam"></i> Alimentações</h5>
              <p class="fs-4" id="qtd-alimentacoes">15</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card text-center">
            <div class="card-body">
              <h5><i class="bi bi-repeat"></i> Treinos</h5>
              <p class="fs-4" id="qtd-treinos">8</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card text-center">
            <div class="card-body">
              <h5><i class="bi bi-stopwatch"></i> Modalidade</h5>
              <p class="fs-6" id="modalidade-destaque">Três Tambores</p>
            </div>
          </div>
        </div>
      </div>

      <h4 class="mt-4">Cavalos Recentes</h4>
      <div class="card mb-4">
        <div class="card-body d-flex align-items-center">
          <img src="https://source.unsplash.com/80x80/?horse" class="rounded me-3" />
          <div>
            <h5>Relâmpago</h5>
            <p class="mb-0">Quarto de Milha - 12 anos</p>
          </div>
        </div>
      </div>

      <h4>Registro de Alimentações</h4>
      <div class="card">
        <div class="card-body">
          <input type="month" class="form-control mb-3" />
          <div class="calendar-preview text-center text-muted">Exibição de calendário aqui...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function logout() {
      alert('Encerrando sessão');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
